<app-section id="header">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/header/header1.jpg">
        <div class="carousel-caption d-none d-md-block">
          <p>{{ 'header.header1' | translate | uppercase }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/header/header2.jpg" alt="{{ 'header.header2' | translate }}">
        <div class="carousel-caption d-none d-md-block">
          <p>{{ 'header.header2' | translate | uppercase }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/header/header3.jpg" alt="{{ 'header.header3' | translate }}">
        <div class="carousel-caption d-none d-md-block">
          <p>{{ 'header.header3' | translate | uppercase }}</p>
        </div>
      </div>
    </div>
  </div>
</app-section>
