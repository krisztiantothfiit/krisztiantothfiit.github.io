<div class="row top-contact-row desktop-only">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="facebook-container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <button mat-mini-fab (click)="openFacebook()">
                <mat-icon class="icon-display" svgIcon="facebook"></mat-icon>
              </button>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12">
              <span>
                <a href="https://www.facebook.com/IImko" class="link" target="_blank">
                  {{ 'topContact.facebook' | translate | uppercase }}
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-4 col-sm-12">
        <span>logo</span>
      </div>
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row contact-container">
              <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-icon class="icon-display">phone</mat-icon>
              </div>
              <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="title">
                  <span>{{ 'topContact.call-us' | translate | uppercase }}</span>
                </div>
                <div>
                  <span>{{ 'topContact.tel' | translate }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row contact-container">
              <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-icon class="icon-display">mail</mat-icon>
              </div>
              <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="title">
                  <span>{{ 'topContact.write-us' | translate | uppercase }}</span>
                </div>
                <div>
                  <span>{{ 'topContact.email' | translate }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
