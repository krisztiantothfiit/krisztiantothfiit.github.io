<app-section id="header">
  <div class="row header-row">
    <div class="col-lg-12 header-title">
      <span>{{ 'header.title' | translate }}</span>
    </div>
  </div>
  <div class="row header-row">
    <div class="col-lg-12 header-subtitle">
      <span>{{ 'header.subtitle' | translate }}</span>
    </div>
  </div>
  <div class="row header-row">
    <div class="col-lg-12 header-button">
      <button mat-flat-button class="inverse-colors" (click)="scrollToContact()">
        <span>{{ 'header.button' | translate | uppercase }}</span>
      </button>
    </div>
  </div>
</app-section>
