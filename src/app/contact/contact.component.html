<app-section id="contact">
  <h3>{{ 'contact.title1' | translate | uppercase }}</h3>
  <h1>{{ 'contact.title2' | translate | uppercase }}</h1>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <mat-icon svgIcon="contact1"></mat-icon>
      <p>{{ 'contact.phone' | translate }}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
      <mat-icon svgIcon="contact2"></mat-icon>
      <p>{{ 'contact.email1' | translate }}</p>
      <p>{{ 'contact.email2' | translate }}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
      <mat-icon svgIcon="contact3"></mat-icon>
      <p>{{ 'contact.address1' | translate }}</p>
      <p>{{ 'contact.address2' | translate }}</p>
    </div>
  </div>
</app-section>
