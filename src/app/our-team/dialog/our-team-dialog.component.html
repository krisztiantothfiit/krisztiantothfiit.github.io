<div class="d-flex flex-direction">
  <div class="image-container">
    <div class="modal-close mobile-close" (click)="close()"></div>
    <img class="dialog-img" [src]="data.imgSrc">
  </div>
  <div class="text-container">
    <div class="close desktop-close" (click)="close()"></div>
    <h2 class="dialog-title">
      {{ data.name | translate}}
    </h2>
    <p class="dialog-text">
      {{ data.desc | translate}}
    </p>
  </div>
</div>
